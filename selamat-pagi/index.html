<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ucapan Selamat Pagi</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <div id="container" class="selamat-pagi">
      <div class="wrapper">
        <div class="content">
          <div id="row1" class="row">
            <p id="asl">Assalamualaikum</p>
            <p id="slm">Selamat Pagi</p>
          </div>
          <div id="row2" class="row">
            <p>Salam sehat <br />& tetap semangatğŸ˜ŠğŸ˜</p>
          </div>
          <div id="row3" class="row">
            <p>Awali harimu dengan secangkir kopi â˜•</p>
          </div>
        </div>
        <div id="img-wrapper">
          <img src="../assets/img/meow.png" alt="" />
        </div>
      </div>
      <div id="particle-container"></div>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const particleContainer = document.getElementById("particle-container");
        const fragment = document.createDocumentFragment();

        for (let i = 0; i < 100; i++) {
          const particle = document.createElement("div");
          particle.className = "particle";
          particle.style.left = `${Math.random() * 100}vw`;
          particle.style.animationDelay = `${Math.random() * 10}s`;
          particle.style.setProperty("--random-x", Math.random());
          fragment.appendChild(particle);
        }

        Array.from(fragment.children).forEach((particle, index) => {
          setTimeout(() => {
            particleContainer.appendChild(particle);
          }, index * 100);
        });
      });
    </script>
  </body>
</html>
